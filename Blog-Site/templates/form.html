<!DOCTYPE html>
<html>
<head>
    <title>New Blog Post</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

        body {
            background-color: #fff0f5; /* Light pink */
            font-family: 'Quicksand', sans-serif;
            padding: 30px;
            color: #4b4b4b;
        }

        h1 {
            text-align: center;
            color: #d63384;
            font-size: 2.2rem;
            margin-bottom: 30px;
        }

        .form-container {
            background-color: #fff;
            max-width: 650px;
            margin: auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-left: 6px solid #ff69b4;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #d63384;
            font-size: 1.1rem;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #fffafc;
        }

        textarea {
            height: 160px;
            resize: vertical;
        }

        button {
            background-color: #ff69b4;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff85c1;
        }
    </style>
</head>
<body>

    <h1>ðŸ’Œ Create a New Blog Post</h1>

    <div class="form-container">
        <form action="/form" method="POST">
            <label for="title">Blog Title</label>
            <input type="text" id="title" name="title" placeholder="Enter blog title" required>

            <label for="content">Content</label>
            <textarea id="content" name="content" placeholder="Write your blog post here..." required></textarea>

            <button type="submit">âœ¨ Publish</button>
        </form>
    </div>

</body>
</html>
