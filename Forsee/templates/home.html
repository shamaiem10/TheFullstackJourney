    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #1f0036, #3c1053, #ad5389);
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px #000;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1em;
            background-color: #fff;
            color: #333;
        }

        input[type="submit"] {
            background: #ff6ec4;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #ffb86c;
        }

        .crystal {
            font-size: 2em;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
